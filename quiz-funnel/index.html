<!-- =====================================================
     UNIFIED TRACKER — collects all URL/cookie/IP data
     Handles: fbclid, fbc, fbp, UTMs, IP, browser_id
     Data lives in window.UnifiedTracker.data
     ===================================================== -->
<script>
(function() {
  'use strict';

  var CONFIG = {
    cookieExpiry: 90,
    debug: true,
    ipEndpoint: 'https://api64.ipify.org?format=json',
    ipFallback: 'https://api.ipify.org?format=json'
  };

  // ---- STORAGE LAYER (Cookie + localStorage + sessionStorage fallback) ----
  var Storage = {
    set: function(name, value) {
      if (!value) return;
      try {
        var expires = new Date(Date.now() + CONFIG.cookieExpiry * 86400000).toUTCString();
        document.cookie = name + '=' + encodeURIComponent(value) + ';expires=' + expires + ';path=/;SameSite=Lax;Secure';
      } catch(e) {}
      try { localStorage.setItem('_tr_' + name, JSON.stringify({ value: value, expires: Date.now() + CONFIG.cookieExpiry * 86400000 })); } catch(e) {}
      try { sessionStorage.setItem('_tr_' + name, value); } catch(e) {}
    },
    get: function(name) {
      var value = null;
      try {
        var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        if (match) value = decodeURIComponent(match[2]);
      } catch(e) {}
      if (!value) {
        try {
          var stored = localStorage.getItem('_tr_' + name);
          if (stored) {
            var parsed = JSON.parse(stored);
            if (parsed.expires > Date.now()) value = parsed.value;
            else localStorage.removeItem('_tr_' + name);
          }
        } catch(e) {}
      }
      if (!value) { try { value = sessionStorage.getItem('_tr_' + name); } catch(e) {} }
      return value;
    }
  };

  // ---- PARAMETER EXTRACTION ----
  var params = new URL(location.href).searchParams;

  // fbclid
  var fbclid = params.get('fbclid') || Storage.get('fbclid');
  if (params.get('fbclid')) Storage.set('fbclid', params.get('fbclid'));

  // fbc — URL param > cookie > localStorage > auto-generate from fbclid
  var fbc = params.get('fbc') || null;
  if (!fbc) { try { var fbcMatch = document.cookie.match(/(^| )_fbc=([^;]+)/); if (fbcMatch) fbc = decodeURIComponent(fbcMatch[2]); } catch(e) {} }
  if (!fbc) fbc = Storage.get('fbc');
  if (!fbc && fbclid) fbc = 'fb.1.' + Date.now() + '.' + fbclid;
  if (fbc) Storage.set('fbc', fbc);

  // fbp — URL param > cookie > localStorage > auto-generate
  var fbp = params.get('fbp') || null;
  if (!fbp) { try { var fbpMatch = document.cookie.match(/(^| )_fbp=([^;]+)/); if (fbpMatch) fbp = decodeURIComponent(fbpMatch[2]); } catch(e) {} }
  if (!fbp) fbp = Storage.get('fbp');
  if (!fbp) fbp = 'fb.1.' + Date.now() + '.' + Math.floor(Math.random() * 10000000000);
  if (fbp) Storage.set('fbp', fbp);

  // UTMs (first-touch attribution)
  var utmFields = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_campaign_id', 'utm_adset', 'utm_adset_id', 'utm_ad', 'utm_ad_id', 'utm_content', 'utm_term'];
  var utmData = {};
  utmFields.forEach(function(field) {
    var urlValue = params.get(field);
    var storedValue = Storage.get(field);
    if (urlValue && !storedValue) { Storage.set(field, urlValue); utmData[field] = urlValue; }
    else utmData[field] = urlValue || storedValue;
  });

  // Browser ID (persistent fingerprint fallback)
  function generateBrowserId() {
    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    ctx.textBaseline = 'top';
    ctx.font = '14px Arial';
    ctx.fillText('browser-id', 2, 2);
    var data = [navigator.userAgent, navigator.language, screen.width + 'x' + screen.height, new Date().getTimezoneOffset(), canvas.toDataURL()].join('|');
    var hash = 0;
    for (var i = 0; i < data.length; i++) { hash = ((hash << 5) - hash) + data.charCodeAt(i); hash = hash & hash; }
    return 'bid.' + Math.abs(hash).toString(36) + '.' + Date.now();
  }
  var browserId = Storage.get('browser_id');
  if (!browserId) { browserId = generateBrowserId(); Storage.set('browser_id', browserId); }

  // ---- UNIFIED TRACKER OBJECT ----
  window.UnifiedTracker = {
    data: {
      fbclid: fbclid,
      fbc: fbc,
      fbp: fbp,
      browser_id: browserId,
      user_agent: navigator.userAgent,
      source_url: location.href,
      referrer: document.referrer || null,
      client_ip: null,
      utm_source: utmData.utm_source,
      utm_medium: utmData.utm_medium,
      utm_campaign: utmData.utm_campaign,
      utm_campaign_id: utmData.utm_campaign_id,
      utm_adset: utmData.utm_adset,
      utm_adset_id: utmData.utm_adset_id,
      utm_ad: utmData.utm_ad,
      utm_ad_id: utmData.utm_ad_id,
      utm_content: utmData.utm_content,
      utm_term: utmData.utm_term,
    },
    debug: function() {
      console.log('%c UnifiedTracker Data', 'font-size: 14px; font-weight: bold;');
      console.table(this.data);
      return this.data;
    }
  };

  // ---- IP DETECTION ----
  function fetchIP(url, retries) {
    return fetch(url, { mode: 'cors' })
      .then(function(r) { if (!r.ok) throw new Error('IP fetch failed'); return r.json(); })
      .then(function(data) { Storage.set('client_ip', data.ip); window.UnifiedTracker.data.client_ip = data.ip; return data.ip; })
      .catch(function(err) {
        if (retries > 0 && url === CONFIG.ipEndpoint) return fetchIP(CONFIG.ipFallback, retries - 1);
        var storedIP = Storage.get('client_ip');
        if (storedIP) window.UnifiedTracker.data.client_ip = storedIP;
        return storedIP;
      });
  }

  fetchIP(CONFIG.ipEndpoint, 2).finally(function() {
    if (CONFIG.debug) window.UnifiedTracker.debug();
  });
})();
</script>

<!-- =====================================================
     N8N WEBHOOK TRACKING — trackQuizEvent()
     Merges UnifiedTracker data + event data + timestamp
     POSTs to n8n via sendBeacon (survives page exits)
     ===================================================== -->
<script>
(function() {
  'use strict';

  // Session ID — unique per quiz session, persists through the quiz
  var SESSION_ID = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
    var r = Math.random() * 16 | 0; return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
  });

  // A/B variant from URL
  var variant = new URL(location.href).searchParams.get('variant') || 'control';

  // ---- N8N WEBHOOK URLs ----
  // Each event gets its own webhook → its own n8n workflow → its own CAPI + Sheet path
  var N8N = {
    page_view:       'https://n8n.dtthomas.cloud/webhook/deenbuddy-pageview',
    quiz_start:      'https://n8n.dtthomas.cloud/webhook/deenbuddy-quiz-start',
    quiz_step:       'https://n8n.dtthomas.cloud/webhook/deenbuddy-quiz-step',
    quiz_complete:   'https://n8n.dtthomas.cloud/webhook/deenbuddy-quiz-complete',
    lead:            'https://n8n.dtthomas.cloud/webhook/deenbuddy-email',
    download_click:  'https://n8n.dtthomas.cloud/webhook/deenbuddy-download',
  };

  // ---- SEND TO N8N ----
  function sendToN8n(webhookUrl, payload) {
    if (!webhookUrl) {
      console.log('[n8n] No URL configured, payload:', payload);
      return;
    }
    var json = JSON.stringify(payload);
    // sendBeacon survives page navigation (critical for download_clicked)
    try {
      var sent = navigator.sendBeacon(webhookUrl, new Blob([json], { type: 'text/plain' }));
      if (!sent) throw new Error('sendBeacon returned false');
      console.log('[n8n] SENT via beacon:', payload.event_name);
    } catch(e) {
      // Fallback: fetch with keepalive
      try {
        fetch(webhookUrl, { method: 'POST', body: json, keepalive: true, mode: 'no-cors' }).catch(function() {});
        console.log('[n8n] SENT via fetch:', payload.event_name);
      } catch(e2) { console.warn('[n8n] FAILED:', payload.event_name, e2); }
    }
  }

  // ---- BUILD PAYLOAD ----
  // Merges: UnifiedTracker data + session + event-specific data + ISO timestamp
  function buildPayload(eventName, eventData) {
    var ut = (window.UnifiedTracker && window.UnifiedTracker.data) || {};
    return Object.assign({
      // Event info
      event_name: eventName,
      event_time: Math.floor(Date.now() / 1000),         // Unix seconds (Meta wants this)
      event_timestamp: new Date().toISOString(),           // ISO string (Sheet wants this)
      event_id: SESSION_ID + '_' + eventName,              // Dedup key for Meta CAPI

      // Session
      session_id: SESSION_ID,
      variant: variant,

      // From UnifiedTracker
      fbclid: ut.fbclid || null,
      fbc: ut.fbc || null,
      fbp: ut.fbp || null,
      browser_id: ut.browser_id || null,
      client_ip: ut.client_ip || null,
      user_agent: ut.user_agent || null,
      source_url: ut.source_url || null,
      referrer: ut.referrer || null,
      utm_source: ut.utm_source || null,
      utm_medium: ut.utm_medium || null,
      utm_campaign: ut.utm_campaign || null,
      utm_campaign_id: ut.utm_campaign_id || null,
      utm_adset: ut.utm_adset || null,
      utm_adset_id: ut.utm_adset_id || null,
      utm_ad: ut.utm_ad || null,
      utm_ad_id: ut.utm_ad_id || null,
    }, eventData || {});
  }

  // ---- MAIN TRACKING FUNCTION ----
  window.trackQuizEvent = function(eventName, eventData) {
    var payload = buildPayload(eventName, eventData);

    // Route to correct webhook — each event has its own n8n workflow
    var url = '';
    switch(eventName) {
      case 'page_view':          url = N8N.page_view; break;
      case 'quiz_started':       url = N8N.quiz_start; break;
      case 'question_answered':  url = N8N.quiz_step; break;
      case 'quiz_completed':     url = N8N.quiz_complete; break;
      case 'email_captured':     url = N8N.lead; break;
      case 'download_clicked':   url = N8N.download_click; break;
      default: console.log('[n8n] Unknown event:', eventName); return;
    }

    sendToN8n(url, payload);
    return payload; // Return for debugging
  };

  // Expose session_id globally so quiz code can reference it
  window.QUIZ_SESSION_ID = SESSION_ID;
  window.QUIZ_VARIANT = variant;

  console.log('[Tracking] session_id:', SESSION_ID, 'variant:', variant);
})();
</script>

/* ---- RAMADAN BANNER ---- */
.ramadan-banner {
  width: 100%;
  background: linear-gradient(135deg, #0C1420 0%, #1A2A20 50%, #0C1420 100%);
  border-radius: 16px;
  padding: 24px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0;
  margin-bottom: 32px;
  text-align: center;
  position: relative;
  overflow: hidden;
  border: 1.5px solid rgba(212, 175, 55, 0.35);
  box-shadow: 0 0 24px rgba(212, 175, 55, 0.08), inset 0 0 40px rgba(212, 175, 55, 0.03);
}
.ramadan-banner::before {
  content: 'بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ';
  position: absolute;
  top: 8px;
  left: 0;
  right: 0;
  font-size: 11px;
  color: rgba(212, 175, 55, 0.18);
  letter-spacing: 0.08em;
  direction: rtl;
  text-align: center;
  font-family: serif;
}
.ramadan-banner::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 15px;
  border: 1px solid transparent;
  background: linear-gradient(135deg, rgba(212,175,55,0.12), transparent 40%, transparent 60%, rgba(212,175,55,0.12)) border-box;
  -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
}
.ramadan-ornament {
  position: absolute;
  font-size: 9px;
  color: rgba(212, 175, 55, 0.15);
  letter-spacing: 0.3em;
}
.ramadan-ornament-left { top: 50%; left: 8px; transform: translateY(-50%) rotate(-90deg); }
.ramadan-ornament-right { top: 50%; right: 8px; transform: translateY(-50%) rotate(90deg); }
.ramadan-icon {
  font-size: 32px;
  margin-bottom: 10px;
  position: relative;
  z-index: 1;
  animation: ramadanPulse 3s ease-in-out infinite;
}
@keyframes ramadanPulse {
  0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(212,175,55,0.3)); }
  50% { transform: scale(1.08); filter: drop-shadow(0 0 16px rgba(212,175,55,0.5)); }
}
.ramadan-title {
  font-family: var(--serif);
  font-size: 18px;
  color: #fff;
  font-weight: 600;
  margin-bottom: 4px;
  position: relative;
  z-index: 1;
  background: linear-gradient(135deg, #fff, #D4AF37);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.ramadan-sub {

// ---- RENDER ENGINE ----
function getVisibleSteps() {
  return steps.filter(s => !s.condition || s.condition());
}

function getProgress() {
  const visible = getVisibleSteps();
  const idx = visible.findIndex(s => s.id === steps[state.currentStep].id);
  // Don't count welcome, processing, results, pricing in the question count
  const questionSteps = visible.filter(s => s.type === 'question');
  const currentQuestion = questionSteps.findIndex(s => s.id === steps[state.currentStep].id);
  if (currentQuestion === -1) return { pct: 0, label: '' };
  return {
    pct: ((currentQuestion + 1) / questionSteps.length) * 100,
    label: `${currentQuestion + 1} of ${questionSteps.length}`,
  };
}

function render() {
  const step = steps[state.currentStep];
  const isQuestion = step.type === 'question';
  const showProgress = isQuestion;
  const showHeader = step.type !== 'welcome';
  const showBack = state.currentStep > 1 && isQuestion;

  // Progress bar
  $progressBar.style.display = showProgress ? '' : 'none';
  if (showProgress) {
    const prog = getProgress();
    $progressFill.style.width = prog.pct + '%';
  }

  // Header
  $header.style.display = showHeader ? '' : 'none';
  $backBtn.classList.toggle('visible', showBack);

  // Render screen
  switch (step.type) {
    case 'welcome': renderWelcome(); break;
    case 'question': renderQuestion(step); break;
    case 'interstitial': renderInterstitial(); break;
    case 'social-proof': renderSocialProof(); break;
    case 'processing': renderProcessing(); break;
    case 'results': renderResults(); break;
    case 'email-gate': renderEmailGate(); break;
    case 'pricing': renderPricing(); break;
  }
}

// ---- QUESTION ----
function renderQuestion(step) {
  const compact = step.compact;
  let optionsHtml = step.options.map((opt, i) => {
    const selected = state.answers[step.id] === opt.id ? 'selected' : '';
    const delay = (i * 0.07 + 0.12).toFixed(2);
    if (compact) {
      return `
        <button class="option-btn ${selected}" style="animation: slideUp 0.35s ease ${delay}s forwards" data-id="${opt.id}">
          <div class="option-text">
            <div class="option-label">${opt.label}</div>
          </div>
          <div class="option-radio">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none"><path d="M2.5 6L5 8.5L9.5 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div>
        </button>
      `;
    }
    return `
      <button class="option-btn ${selected}" style="animation: slideUp 0.35s ease ${delay}s forwards" data-id="${opt.id}">
        ${opt.icon ? `<div class="option-icon">${opt.icon}</div>` : ''}
        <div class="option-text">
          <div class="option-label">${opt.label}</div>
          ${opt.desc ? `<div class="option-desc">${opt.desc}</div>` : ''}
        </div>
        <div class="option-radio">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none"><path d="M2.5 6L5 8.5L9.5 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
      </button>
    `;
  }).join('');

  $screen.innerHTML = `
    <div class="screen-container">
      <div class="screen-content entering">
        ${step.label ? `<div class="question-label">${step.label}</div>` : ''}
        <h1 class="question-title">${step.question}</h1>
        <p class="question-subtitle">${step.subtitle}</p>
        <div class="options-list">${optionsHtml}</div>
        <div class="question-footer">Your answers are private and never shared.</div>
      </div>
    </div>
  `;

  // Bind click handlers
  $screen.querySelectorAll('.option-btn').forEach(btn => {
    btn.addEventListener('click', () => handleOptionClick(step, btn.dataset.id));
  });
}

function handleOptionClick(step, optionId) {
  if (state.transitioning) return;
  state.answers[step.id] = optionId;
  if (step.onAnswer) {
    const opt = step.options.find(o => o.id === optionId);
    step.onAnswer(opt);
  }

  // Track every answer — PostHog + n8n
  var questionNum = getVisibleSteps().filter(s => s.type === 'question').findIndex(s => s.id === step.id) + 1;
  var totalQuestions = getVisibleSteps().filter(s => s.type === 'question').length;
  phCapture('question_answered', {
    step_id: step.id,
    answer: optionId,
    avatar: state.avatar,
    question_number: questionNum,
  });
  trackQuizEvent('question_answered', {
    step_id: step.id,
    question: step.question,
    answer: optionId,
    avatar: state.avatar,
    question_number: questionNum,
    total_questions: totalQuestions,
  });

  // Visual feedback
  $screen.querySelectorAll('.option-btn').forEach(btn => {
    if (btn.dataset.id === optionId) {
      btn.classList.add('selected');
    } else {
      btn.classList.remove('selected');
    }
  });

  // Auto-advance
  setTimeout(() => goNext(), 600);
}

async function runProcessingSequence() {
  const stepDelay = (ms) => new Promise(r => setTimeout(r, ms));

  // Step 1
  setProcessingStep(0, 'active');
  await stepDelay(1500);
  setProcessingStep(0, 'done');

  // Step 2
  setProcessingStep(1, 'active');
  await stepDelay(1200);

  // COMMITMENT POPUP 1
  let q1;
  if (state.avatar === 'seeker') q1 = 'Are you ready to start learning your deen with confidence — at your own pace, free from judgment?';
  else if (state.avatar === 'believer') q1 = 'Are you committed to rebuilding your daily connection with Allah?';
  else if (state.avatar === 'guardian') q1 = 'Will you take this step to strengthen your family\'s bond with Islam?';
  else q1 = 'Are you ready to start your journey with Deen Buddy?';

  await showPopup('Before we finalize', q1);
  setProcessingStep(1, 'done');

  // Step 3
  setProcessingStep(2, 'active');
  await stepDelay(1400);

  // COMMITMENT POPUP 2
  await showPopup('One more thing', 'Would you like to receive a personalized Quran verse with meaning each morning?');
  setProcessingStep(2, 'done');

  // Step 4
  setProcessingStep(3, 'active');
  await stepDelay(1000);
  setProcessingStep(3, 'done');

  await stepDelay(600);
  goNext();
}

function setProcessingStep(index, status) {
  const step = document.getElementById('pStep' + index);
  const ind = document.getElementById('pInd' + index);
  if (!step || !ind) return;
  step.className = 'processing-step ' + status;
  ind.className = 'processing-step-indicator ' + status;
  if (status === 'active') {
    ind.innerHTML = '<div class="processing-spinner"></div>';
  } else if (status === 'done') {
    ind.innerHTML = '<svg width="14" height="14" viewBox="0 0 14 14" fill="none"><path d="M3 7L6 10L11 4.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
  }
}

function showPopup(label, question) {
  return new Promise(resolve => {
    $popupLabel.textContent = label;
    $popupQuestion.textContent = question;
    $popupOverlay.classList.add('active');
    state.popupResolve = resolve;

}

let countdownInterval;
function startPricingCountdown() {
  let totalSeconds = 599; // 9:59
  function tick() {
    const min = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
    const sec = (totalSeconds % 60).toString().padStart(2, '0');
    const display = min + ':' + sec;
    const stickyMin = document.getElementById('stickyMin');
    const stickySec = document.getElementById('stickySec');
    const bannerTimer = document.getElementById('bannerTimer');
    if (stickyMin) stickyMin.textContent = min;
    if (stickySec) stickySec.textContent = sec;
    if (bannerTimer) bannerTimer.textContent = display;
    if (totalSeconds <= 0) { clearInterval(countdownInterval); return; }
    totalSeconds--;
  }
  tick();
  countdownInterval = setInterval(tick, 1000);
}

let ramadanInterval = null;

  const ramadanDate = new Date('2026-02-17T00:00:00');
  function tick() {
    const now = new Date();
    const diff = ramadanDate - now;
    if (diff <= 0) {
      const el = document.getElementById('ramadanCountdown');
      if (el) el.innerHTML = '<div style="color:#D4AF37; font-size:14px; font-weight:600;">Ramadan Mubarak!</div>';
      clearInterval(ramadanInterval);
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((diff / (1000 * 60)) % 60);
    const secs = Math.floor((diff / 1000) % 60);
    const $d = document.getElementById('ramDays');
    const $h = document.getElementById('ramHours');
    const $m = document.getElementById('ramMins');
    const $s = document.getElementById('ramSecs');

    if ($h) $h.textContent = String(hours).padStart(2, '0');
    if ($m) $m.textContent = String(mins).padStart(2, '0');
    if ($s) $s.textContent = String(secs).padStart(2, '0');
  }
  tick();
  ramadanInterval = setInterval(tick, 1000);
}

    setTimeout(function() { window.location.href = APP_STORE_URL; }, 200);
  } else {
    alert('App Store link not configured yet.\n\nEmail: ' + (state.email || 'not captured') + '\n\nThe download_clicked event was fired to n8n.');
  }
}


// ---- NAVIGATION ----
function goNext() {
  if (state.transitioning) return;
  state.transitioning = true;

  // Find next visible step
  let nextIdx = state.currentStep + 1;
  while (nextIdx < steps.length) {
    const s = steps[nextIdx];
    if (!s.condition || s.condition()) break;
    nextIdx++;
  }
  if (nextIdx >= steps.length) { state.transitioning = false; return; }

  // Transition out
  const content = $screen.querySelector('.screen-content, .welcome, .social-proof, .processing, .results, .email-gate, .pricing-page, .interstitial');
  if (content) {
    content.style.transition = 'opacity 0.2s ease, transform 0.2s ease';
    content.style.opacity = '0';
    content.style.transform = 'translateY(-8px)';
  }

  setTimeout(() => {
    state.currentStep = nextIdx;
    render();
    state.transitioning = false;
  }, 500);
}

function goBack() {
  if (state.transitioning) return;
  state.transitioning = true;
  stopSocialToasts();

  // Find previous visible step
  let prevIdx = state.currentStep - 1;
  while (prevIdx >= 0) {
    const s = steps[prevIdx];
    if (s.type === 'welcome' || (!s.condition || s.condition())) break;
    prevIdx--;
  }
  if (prevIdx < 0) { state.transitioning = false; return; }

  setTimeout(() => {
    state.currentStep = prevIdx;
    render();
    state.transitioning = false;
  }, 200);
}

$backBtn.addEventListener('click', goBack);


// ---- INIT ----
render();
</script>
